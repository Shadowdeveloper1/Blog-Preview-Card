<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <aside class="box">
      <img class="illustration-image" alt="illustration-article" src="assets/images/illustration-article.svg">
      <div class="text-content">
        <div class="tag">Learning</div>
        <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <span class="author">
        <img width="32" height="32" src="assets/images/image-avatar.webp" class="author-profile">
        <p class="author-name">Greg Hooper</p>
      </span>
    </aside>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shadow</a>.
  </div>
</body>
</html>
